<html>
    <head>
        <title>Link</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            goToThemes = function (message) {
                message && alert(message);
                window.location = './themes.html';
            }
            goToIndex = function (message) {
                message && alert(message);
                window.location = './index.html';
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="padding-top: 20px;">
                    <h1>Theme:</h1>
            </div>
            <div class="row" style="padding-bottom: 5px;">
                <div class="col-lg-3">
                    Name:
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" placeholder="<theme name>">
                </div>
            </div>
            <div class="row" style="padding-bottom: 5px;">
                <div class="col-lg-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Default Theme
                      </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <h2>Translations:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    "en"
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" placeholder="<theme name in en-US>">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    "es"
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" placeholder="<theme name es>">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    "id"
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" placeholder="<theme name id>">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    "pt"
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" placeholder="<theme name pt>">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    "th"
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" placeholder="<theme name th>">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    "vi"
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" placeholder="<theme name vi>">
                </div>
            </div>
            <hr>
            <div class="row" style="padding-top: 10px;">
                <div class="col-lg-3">
                    <button type="button" onclick="goToThemes('')" class="btn btn-success">Save</button>
                    <button type="button" onclick="alert('Translates theme name.')" class="btn btn-warning">Translate</button>
                    <button type="button" onclick="goToThemes('')" class="btn btn-danger">Cancel</button>
                </div>
                <div class="col-lg-3">
                </div>
                <div class="col-lg-3">

                </div>
            </div>


        </div>

    </body>
</html>
